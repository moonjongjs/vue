<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>콤퍼넌트_지역콤퍼넌트_템플릿-라우터_브란도사이트</title>

<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">


<!-- 오픈소스  -->
<script src="./js/lib/jquery.min.js"></script>    
<script src="./vue/lib/vue.js"></script>
<script src="./vue/lib/vue-router.js"></script>

</head>
<body>
<div id="wrap">       
 


    <!-- 헤더영역 시작 -->
    <div id="header">
    <div class="wrap">
        <div class="gap">
            <div class="container">
                
                <!-- logo template  -->
                <logo-component v-for='item in imglogo' :propslogo="item"></logo-component>

                <!-- Navigation template -->
                <nav id="nav">
                    <ul>
                        <!-- <nav-component v-for='item in gnb'  v-bind:propsnav='item'></nav-component> -->
                        <!-- <router-link  to='/item'  v-for='(item, index) in gnb'  v-bind:propsnav='item'></router-link> -->
                        <li><router-link  to="/section1">MENU1</router-link></li>
                        <li><router-link  to="/section2">MENU2</router-link></li>
                        <li><router-link  to="/section3">MENU3</router-link></li>
                        <li><router-link  to="/section4">MENU4</router-link></li>
                        <li><router-link  to="/section5">MENU5</router-link></li>
                        <li><router-link  to="/section6">MENU6</router-link></li>

                    </ul>
                </nav>


                
            </div>
        </div>
    </div>             
    </div>  
    <!-- 헤더영역 끝 -->


    <!-- 메인영역 시작 -->
    <div id="main">   
        <router-view></router-view>
    </div>
        
</div>                

<script>


    var logoComponent = {
        props:['propslogo'],
        template:'\
            <div class="logo">\
                <a href="javascript:" class="logo-btn">\
                    <img v-bind:src="propslogo.img" alt="logo">\
                </a>\
            </div>\
            '
    }

    var navComponent = {
        props:['propsnav'],
        template:'<a href="#" class="main-btn">{{ propsnav.menu }}</a>'
    }


    var section1Component = {
        props:['propssec1'],
        template:'\
            <section id="section1">\
                <div class="wrap">\
                    <div class="gap">\
                        <div class="container">\
                            <h4>WE WORK HARD, WE PLAY HARD</h4>\
                            <h2>\
                                SALIENT IS DIGITAL<br>\
                                BRILLIANCE\
                            </h2>\
                            <h3>CREATIVE SOLUTIONS TO IMPROVE YOUR BUSINESS</h3>\
                            <p>\
                                <span><a href="javascript:" v-on:click="popup(\'./popup/main\' + propssec1 + \'.html\', \'Window Popup\' + propssec1 + \' \')">OUR SERVICES</a></span>\
                            </p>\
                        </div>\
                    </div>\
                </div>\
            </section>\
        ',
        methods:{
            popup:function(y, z){
                this.$emit('emitevent'); //에밋 메서드 실행 이벤트 생성
                
                var url = y;
                var name = z;
                var option = "width=500, height=600, top=0, left=0";
                    
                    // 팝업창 
                    window.open(url, name, option);

            }
        }      
    }

    var section2Component = {
        props:['propssec2'],
        template:'\
            <section id="section2">\
                <div class="wrap">\
                    <div class="gap">\
                        <div class="container">\
                            <h4>WE WORK HARD, WE PLAY HARD</h4>\
                            <h2>\
                                SALIENT IS DIGITAL<br>\
                                BRILLIANCE\
                            </h2>\
                            <h3>CREATIVE SOLUTIONS TO IMPROVE YOUR BUSINESS</h3>\
                            <p>\
                                <span><a href="javascript:" v-on:click="popup(\'./popup/main\' + propssec1 + \'.html\', \'Window Popup\' + propssec1 + \' \')">OUR SERVICES</a></span>\
                            </p>\
                        </div>\
                    </div>\
                </div>\
            </section>\
        ',
        methods:{
            popup:function(y, z){
                this.$emit('emitevent'); //에밋 메서드 실행 이벤트 생성
                
                var url = y;
                var name = z;
                var option = "width=500, height=600, top=0, left=0";
                    
                    // 팝업창 
                    window.open(url, name, option);

            }
        }      
    }


    var section3Component = {
        props:['propssec3'],
        template:'\
            <section id="section3">\
                <div class="wrap">\
                    <div class="gap">\
                        <div class="container">\
                            <h4>WE WORK HARD, WE PLAY HARD</h4>\
                            <h2>\
                                SALIENT IS DIGITAL<br>\
                                BRILLIANCE\
                            </h2>\
                            <h3>CREATIVE SOLUTIONS TO IMPROVE YOUR BUSINESS</h3>\
                            <p>\
                                <span><a href="javascript:" v-on:click="popup(\'./popup/main\' + propssec1 + \'.html\', \'Window Popup\' + propssec1 + \' \')">OUR SERVICES</a></span>\
                            </p>\
                        </div>\
                    </div>\
                </div>\
            </section>\
        ',
        methods:{
            popup:function(y, z){
                this.$emit('emitevent'); //에밋 메서드 실행 이벤트 생성
                
                var url = y;
                var name = z;
                var option = "width=500, height=600, top=0, left=0";
                    
                    // 팝업창 
                    window.open(url, name, option);

            }
        }      
    }


  var router = new VueRouter({
      routes:[
          {
              path:'/section1',
              component:section1Component
          },
          {
              path:'/section2',
              component:section2Component
          },
          {
              path:'/section3',
              component:section3Component
          }
      ]
  });




    //Create Vue Instance 
    var wrap = new Vue({
        el:'#wrap',
        router:router,
        data:{
            imglogo:[
                {img:'./img/logo_image.png'}
            ],
            gnb:[
                {menu:'ABOUT'},
                {menu:'PORTFOLIO'},
                {menu:'SERVICES'},
                {menu:'TESTIMONIAL'},
                {menu:'BLOG'},
                {menu:'CONTACT'}
            ],
            filedata:100        

        },
        components:{
            'logo-component': logoComponent,
            'nav-component': navComponent,
            'section1-component': section1Component,
            'section2-component': section2Component,
            'section3-component': section3Component
        },
        methods:{
            updateFiledata: function(){
                if( this.filedata >= 300 ){
                    this.filedata = 100;
                }
                else{
                    this.filedata +=100 ;
                }
            }
        },
        mounted:function(){

            //화면에 부착이 완료된 상태
            function javascriptFn(){
                var wrap = document.querySelector('#wrap');                
                var winH = window.innerHeight;

                function resizeFn(){                
                    winH = window.innerHeight;
                    wrap.style.height = winH + 'px';
                }
                resizeFn(); //마운트 완료시 실행 1회 
                window.addEventListener('resize',resizeFn); 
            } 
            
            setTimeout(javascriptFn,100);



            function jQueryFn(){

                //제이쿼리
                var section1 = $('#section1');
                var section2 = $('#section2');
                var section3 = $('#section3');
                var winH = $(window).innerHeight();

                    function resizeFn(){
                        winH = $(window).innerHeight();
                        section1.css({ height: winH });
                        section2.css({ height: winH });
                        section3.css({ height: winH });
                    }
                    resizeFn();
                    $(window).resize(function(){
                        resizeFn();
                    });

            }// jQueryFn();

        }    

    });

</script>
</body>
</html>
