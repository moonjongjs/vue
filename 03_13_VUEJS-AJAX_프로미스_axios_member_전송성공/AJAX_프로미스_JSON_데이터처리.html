<!-- 오픈소스  -->

<body>
<div id="wrap">

    <h1>AJAX_프로미스_JSON_데이터처리_fetch() </h1>

    <script>

        fetch("./data/data1.json")
            .then( (resp) => resp.json() )  //프로미스 변환 한 줄로 사용한 경우 리턴 필요없다.
                                            //블록기호 필요 없다.
            
            // .then( (resp) => {      //줄바꿔서 표현한 경우는 반드시 리턴(retrun)이 필요합니다.
            //     return resp.json()  //프로미스 변환
            // })  

            .then( (babo) => {
                //console.log( data ); //객체(Object)
                babo.item.forEach(function(el, index){
                    // console.log(index+1, el.name, el.age, el.email);
                    console.log(index+1, babo.item[index].name, babo.item[index].age, babo.item[index].email);
                })
            })

    </script>

</div>
</body>
