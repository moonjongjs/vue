<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 처음 코딩하기</title>

    <script src="./vue/lib/vue.js"></script>



</head>
<body>
<div id="wrap">
    
    <!-- 마크업 - DOM View -->
    <div id="app">
        <h1>자바스크립트 프레임 워크 Vue.js 공부하기</h1>

        <!-- 
             v-on: 디렉티브 @ 사용가능
             v-bind: 디렉티브 속성지정  : 사용가능 

            h2를 클릭하여 msg 데이터 속성을 변경하는 이벤트 실행
             v-on:click='(메서드)함수호출 ggoggo' 메서드(method) 호출하여
             msg 속성 값을 'VUE.JS'로 변경 바인딩한다.
        -->
             
        <!-- <h2 v-on:click='ggoggo'> {{ msg }}  </h2> -->
        <h2 @click='ggoggo'> {{ msg }}  </h2>
        <p> {{ txt }} </p>
        <hr>        
    </div>


    <!-- 스크립트 뷰 모델(View Model) + 모델(Mode) -->
    <script>
            //뷰 생성
        var obj = new Vue({
            el: '#app',
            data: {  //속성 방식
                msg: '자바스크립트 data',
                txt: 'JAVASCRIPT VUE.JS'  
            },
            methods: {
                ggoggo: function(){ //메서드 (리터럴함수)
                    var that = this;

                    alert('메서드 호출 실행');
                    that.msg = 'VUE.JS' //msg 속성 변경
                    //메서드 함수 내에서는 속성 값 대입 연산자 = 사용
                    that.txt = '더조은아카데미 교사 문선종'
                }
            }
        });
    </script>




    <div id="header">
        <h1>MVVM 모델링</h1>
        <h2 @click='ggagga'> {{ msg }} </h2>
        <p> {{ babo }} </p>
        <hr>
    </div>

    <script>

        var headerObj = new Vue({
            el: '#header',
            data: function(){ //메서드 방식은 반드시 return { 속성(property) : 값(value) } 
                return { 
                        msg: 'MVVM 패턴',
                        babo: 500000 
                }
            },
            methods: {
                ggagga: function(){
                   this.msg = '대한민국 만세!!!';
                   this.babo = 1000000;
                }
            }
        });

    </script>







    <style>
        #wrap { width:1000px;margin:0 auto;background:#f0f0f0;padding:100px 0;}
        #app { text-align:center; }
        #header { text-align:center; }
        h2,p {color:#39b;background:#ddd;display:inline-flex;padding:10px 20px;font-size:30px;font-weight:normal;}
    </style>

</div>
</body>
</html>
