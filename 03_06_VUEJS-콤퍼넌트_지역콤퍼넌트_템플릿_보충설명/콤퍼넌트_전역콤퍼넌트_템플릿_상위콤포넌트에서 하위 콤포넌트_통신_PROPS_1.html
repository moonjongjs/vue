<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤퍼넌트_전역콤퍼넌트_템플릿</title>
    
    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>

    <style>
      #wrapper {width:1200px;margin:0 auto;text-align:center;background:#f0f0f0;}
      #wrapper #header h1 {color:#000;}
      #wrapper #header h2 {color:#279;}
      #wrapper #header h2 mark {background:#ad5;}
    </style>

</head>
<body>
<div id="wrapper">

    <!-- HTML -->
    <div id="header">
        <h1> {{ msg }} </h1>  
        <!-- 상위 콤포넌트에서 하위 콤포넌트에게 통신은 Properties(속성) props(속성) v-bind 이용하여 전달 -->
        <!-- 하위 콤포넌트에서 상위 콤포넌트에게 통신은 Event(이벤트) $emit을 이용하여 전달 -->
        <nav-component v-bind:txtbind='txt'></nav-component>  <!-- 스네이크케이스 콤포넌트 표기법(네이밍규칙) 가상 요소(JSX) 사용자 정의 태그  콤퍼넌트 이름  -->
        <nav-component :txtbind='txt'></nav-component>  <!-- 스네이크케이스 콤포넌트 표기법(네이밍규칙) 가상 요소(JSX) 사용자 정의 태그  콤퍼넌트 이름  -->

        <!-- 
        <navComponent v-bind:txtbind='txt'></navComponent>  카멜케이스  표기법(네이밍규칙) 가상 요소(JSX) 사용자 정의 태그  콤퍼넌트 이름
        <NavComponent v-bind:txtbind='txt'></NavComponent>  파스칼케이스  표기법(네이밍규칙) 가상 요소(JSX) 사용자 정의 태그  콤퍼넌트 이름 
         -->

    </div>


    <h1 data-teme='gallery'></h1>

    <!-- SCRIPT -->
    <script>

        // 전역콤포넌트 생성
        Vue.component('nav-component',{
            props:['txtbind'],   //바인딩(v-bind:속성이름)할 속성 지정
            template:'<h2><mark><em> {{ txtbind }} </em></mark></h2>'
        });


        // 뷰 인스턴스 생성
        var header = new Vue({
            el:'#header',
            data:{
                msg:'전역 콤포넌트 생성',
                txt:'상위 콤포넌트에서 하위 콤포넌트로 통신 성공!!!'
            }            
        });

    </script>
</div>
</body>
</html>
